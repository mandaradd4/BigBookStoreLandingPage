<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Big Book Store | Dark Responsive 5x5</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0b;
  --card:#171717;
  --text:#ebebeb;
  --sub:#9b9b9b;
  --amber:#ffc253;
  --red:#e24f4f;
}

/* ---------- GLOBAL ---------- */
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,sans-serif;
  overflow-x:hidden;
}

/* ---------- NAV ---------- */
nav{
  position:fixed;
  inset:0 0 auto 0;
  padding:15px 45px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(12px);
  z-index:100;
}
.logo{
  font-family:"Playfair Display";
  font-size:26px;
}
.nav-right{
  display:flex;
  gap:12px;
}
.nav-btn{
  background:var(--amber);
  border:none;
  padding:7px 12px;
  border-radius:10px;
  font-weight:600;
  color:black;
  cursor:pointer;
}

/* ---------- HERO ---------- */
.hero{
  height:80vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:0 40px;
  background:url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1600&q=80') center/cover;
  position:relative;
}
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.68);
}
.hero>*{position:relative;}
.hero h1{
  font-family:"Playfair Display";
  font-size:50px;
}
.hero span{
  color:var(--amber);
}
.hero p{
  margin-top:10px;
  font-size:17px;
}

/* ---------- SECTION ---------- */
.section{
  padding:90px 60px;
}
.section h2{
  font-family:"Playfair Display";
  font-size:36px;
  margin-bottom:12px;
}

/* ---------- 5 FIXED COLUMNS ---------- */
.grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:25px;
}

/* ---------- BOOK CARD ---------- */
.card{
  background:var(--card);
  border-radius:14px;
  padding:12px;
  transition:.2s;
  position:relative;
}
.card:hover{transform:translateY(-5px);}
.cover{
  width:100%;
  height:230px;
  border-radius:10px;
  object-fit:cover;
}
.title{
  font-weight:700;
  margin-top:6px;
}
.author{
  font-size:13px;
  color:var(--sub);
}
.stars{
  color:#ffd357;
  margin-top:4px;
}
.price{
  font-weight:600;
  margin-top:6px;
}

/* ---------- BUTTONS ---------- */
.btn{
  width:100%;
  margin-top:8px;
  padding:9px;
  border:none;
  font-weight:600;
  border-radius:10px;
  cursor:pointer;
  background:var(--amber);
  color:black;
}

/* ---------- WISHLIST BUTTON ---------- */
.wish{
  position:absolute;
  top:14px;
  right:14px;
  width:40px;
  height:40px;
  border-radius:50%;
  background:#252525;
  border:1px solid #383838;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:16px;
  cursor:pointer;
}
.wish.active{
  background:var(--red);
  color:white;
}

/* ---------- MODAL (popup) ---------- */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  padding:20px;
  z-index:200;
}
.modal{
  width:100%;
  max-width:320px;
  max-height:80vh;       /* fits screen always */
  background:#151515;
  padding:16px;
  border-radius:14px;
  display:flex;
  flex-direction:column;
  gap:10px;
  overflow:hidden;
  color:white;
  position:relative;
}
.modal img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:10px;
}
.modal-content{
  overflow-y:auto;        /* scrolls inside if long */
  flex:1;
}
.modal h3{
  font-size:18px;
  margin:6px 0;
}
.modal small{
  color:#bdbdbd;
  font-size:13px;
}
.modal p{
  color:#cdcdcd;
  font-size:14px;
  line-height:1.45;
}
.close{
  position:absolute;
  top:6px;
  right:10px;
  font-size:20px;
  cursor:pointer;
}

/* ---------- FOOTER ---------- */
footer{
  padding:20px;
  text-align:center;
  color:#aaa;
  background:#000;
}

/* ---------- RESPONSIVE ---------- */
@media(max-width:1100px){
  .grid{grid-template-columns:repeat(4,1fr);}
}
@media(max-width:900px){
  .grid{grid-template-columns:repeat(3,1fr);}
}
@media(max-width:650px){
  .grid{grid-template-columns:repeat(2,1fr);}
}
@media(max-width:420px){
  .grid{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<!-- NAV -->
<nav>
  <div class="logo">BigBookStore</div>
  <div class="nav-right">
    <button class="nav-btn">üõí Cart <span id="cartCount">0</span></button>
    <button class="nav-btn">‚ù§Ô∏è Wishlist <span id="wishCount">0</span></button>

<section class="hero">

<!-- BOOK LIST -->
<section class="section">

  <div id="bookContainer" class="grid"></div>

<!-- MODAL -->
<div class="modal-bg" id="modalBg">
  <div class="modal">

    <div class="modal-content">
      <h3 id="mTitle"></h3>
      <small id="mAuthor"></small>
      <p id="mSummary"></p>

  </div>
</div>

{
 title:"The Hobbit",
 author:"J.R.R. Tolkien",
 price:620,
 rating:5,
 summary:"Bilbo Baggins joins an unlikely adventure.",
 img:"https://m.media-amazon.com/images/I/91b0C2YNSrL._SL1500_.jpg"
},
{
 title:"Rich Dad Poor Dad",
 author:"Robert Kiyosaki",
 price:390,
 rating:4,
 summary:"Money mindset differences: assets vs salary.",
 img:"https://m.media-amazon.com/images/I/81bsw6fnUiL._SL1500_.jpg"
},
{
 title:"Subtle Art of Not Giving a F*ck",
 author:"Mark Manson",
 price:425,
 rating:4,
 summary:"A brutally honest manual for modern life.",
 img:"https://m.media-amazon.com/images/I/71QKQ9mwV7L._SL1500_.jpg"
}
];

/* ---------- STATE ---------- */
let cart=JSON.parse(localStorage.getItem("cart"))||0;
let wishlist=JSON.parse(localStorage.getItem("wishlist"))||[];

/* ---------- RENDER BOOKS ---------- */
function loadBooks(){
 document.getElementById("cartCount").innerText=cart;
 document.getElementById("wishCount").innerText=wishlist.length;

 let box=document.getElementById("bookContainer");
 box.innerHTML="";

 BOOKS.forEach((b,i)=>{
  let card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <img src="${b.img}" class="cover">
    <div class="title">${b.title}</div>
    <div class="author">${b.author}</div>
    <div class="stars">${"‚≠ê".repeat(b.rating)}</div>
    <div class="price">‚Çπ${b.price}</div>
    <button class="btn" onclick="addCart()">Add to Cart</button>
    <button class="btn" onclick="openModal(${i})">Details</button>
    <div class="wish ${wishlist.includes(b.title)?'active':''}"
         onclick="toggleWish('${b.title}')">‚ù§Ô∏è</div>
  `;
  box.appendChild(card);
 });
}
loadBooks();

/* ---------- CART ---------- */
function addCart(){
 cart++;
 localStorage.setItem("cart",cart);
 loadBooks();
}

/* ---------- WISHLIST ---------- */
function toggleWish(title){
 if(wishlist.includes(title)){
   wishlist=wishlist.filter(a=>a!==title);
 }else wishlist.push(title);
 localStorage.setItem("wishlist",JSON.stringify(wishlist));
 loadBooks();
}

/* ---------- MODAL ---------- */
function openModal(i){
 const b=BOOKS[i];
 document.getElementById("mImg").src=b.img;
 document.getElementById("mTitle").innerText=b.title;
 document.getElementById("mAuthor").innerText=b.author;
 document.getElementById("mSummary").innerText=b.summary;
 document.getElementById("modalBg").style.display="flex";
}
function closeModal(){
 document.getElementById("modalBg").style.display="none";
}
</script>
</body>
